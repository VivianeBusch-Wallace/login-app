<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login App</title>
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <link
      rel="stylesheet"
      href="./css/fontawesome-free-5.15.2-web/css/all.css"
    />
  </head>
  <body>
    <div id="body-container">
      <fieldset id="main">
        <div id="social-media">
          <button type="button" class="social-media-buttons" id="facebook">
            <i class="fab fa-facebook-f"></i>
            <span>Facebook login</span>
          </button>
          <button type="button" class="social-media-buttons" id="google">
            <i class="fab fa-google-plus-g"></i>
            <span>Google+login</span>
          </button>
          <button type="button" class="social-media-buttons" id="twitter">
            <i class="fab fa-twitter"></i>
            <span>Twitter login</span>
          </button>
        </div>
        <div id="outside-or">
          <div id="or">OR</div>
        </div>
        <div id="sign-in">
          <div>Sign in with</div>
          <br />
          <i class="fas fa-user"></i>
          <input
            type="text"
            name="username-or-email"
            id="username-or-email"
            placeholder="&#9760 Username or email"
          />
          <br />
          <br />
          <i class="fas fa-unlock-alt"></i>
          <input
            type="text"
            name="password"
            id="password"
            placeholder="&#42 Password"
          />
          <br />
          <input type="checkbox" name="remember-me" id="remember-me" />
          <label for="checkbox">Remember me</label>
          <button id="login-button">Login</button>
        </div>
      </fieldset>
      <fieldset id="sign-in-options">
        <a href="#">Register now</a>
        <div id="border"></div>
        <a href="#">Forgotten?</a>
      </fieldset>
    </div>
  </body>
</html>
