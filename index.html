<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login App</title>
    <link rel="stylesheet" href="./css/stylesheet.css" />
  </head>
  <body>
    <form action="index.js" method="GET" id="login">
      <fieldset id="main">
        <div id="social-media">
          <button type="button" class="social-media-buttons" id="facebook">
            icon + Facebook login
          </button>
          <button type="button" class="social-media-buttons" id="google">
            icon + Google+login
          </button>
          <button type="button" class="social-media-buttons" id="twitter">
            icon + Twitter login
          </button>
        </div>
        <div id="or-divider"></div>
        <div id="sign-in">
          <label>Sign in with</label>
          <input
            type="text"
            name="username-or-email"
            id="username-or-email"
            placeholder="Username or email"
          />
          <input
            type="text"
            name="password"
            id="password"
            placeholder="Password"
          />
          <input type="checkbox" name="remember-me" id="remember-me" />
          <label for="checkbox">Remember me</label>
          <button>Login</button>
        </div>
      </fieldset>
      <fieldset id="sign-in-options">
        <a href="#">Register now</a>
        <div class="border"></div>
        <a href="#">Forgotten?</a>
      </fieldset>
    </form>
  </body>
</html>
