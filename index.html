<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login App</title>
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <link
      rel="stylesheet"
      href="./css/fontawesome-free-5.15.2-web/css/all.css"
    />
  </head>
  <body>
    <div id="body-container">
      <div id="big-box">
        <div id="social-media-container">
          <button type="button" class="social-media-buttons" id="facebook">
            <i class="fab fa-facebook-f"></i>
            <span>Facebook login</span>
          </button>
          <button type="button" class="social-media-buttons" id="google">
            <i class="fab fa-google-plus-g"></i>
            <span>Google+login</span>
          </button>
          <button type="button" class="social-media-buttons" id="twitter">
            <i class="fab fa-twitter"></i>
            <span>Twitter login</span>
          </button>
        </div>

        <div id="or-divider">
          <p>OR</p>
        </div>

        <div id="sign-in-container">
          <form action="index.js" method="GET" id="sign-in-form">
            <div id="sign-in-with"><p>Sign in with</p></div>
            <div id="username-box">
              <i class="fas fa-user"></i>
              <input
                type="text"
                name="username"
                id="input-username"
                placeholder="Username or email"
              />
            </div>
            <div id="password-box">
              <i class="fas fa-unlock-alt"></i>
              <input
                type="password"
                name="password"
                id="input-password"
                placeholder="Password"
              />
            </div>
          </form>

          <div id="remember-me-login-box">
            <div id="remember-me">
              <input
                type="checkbox"
                name="remember-me"
                id="checkbox-remember-me"
              />
              <label for="checkbox">Remember me</label>
            </div>
            <input type="button" value="login" id="login-button" />
          </div>
        </div>
      </div>
      <div class="bottom-box">
        <div id="links">
          <a href="#">Register now</a>
          <a href="#">Forgotten?</a>
        </div>
      </div>
    </div>
  </body>
</html>
