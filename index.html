<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login App</title>
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <link
      rel="stylesheet"
      href="./css/fontawesome-free-5.15.2-web/css/all.css"
    />
  </head>
  <body>
    <section class="login-container">
      <div class="big-box">
        <div class="social-media-container">
          <button type="button" class="social-media-buttons facebook">
            <div class="i-and-divider">
              <i class="fab fa-facebook-f"></i>
              <div class="sline"></div>
            </div>

            <p>Facebook login</p>
          </button>
          <button type="button" class="social-media-buttons google">
            <div class="i-and-divider">
              <i class="fab fa-google-plus-g"></i>
              <div class="sline"></div>
            </div>

            <p>Google+login</p>
          </button>
          <button type="button" class="social-media-buttons twitter">
            <div class="i-and-divider">
              <i class="fab fa-twitter"></i>
              <div class="sline"></div>
            </div>

            <p>Twitter login</p>
          </button>
        </div>

        <div class="or-divider">
          <p>OR</p>
        </div>

        <div class="sign-in-container">
          <form action="index.js" method="GET" class="sign-in-form">
            <div class="sign-in-with"><p>Sign in with</p></div>
            <div class="username-box">
              <i class="fas fa-user"></i>
              <input
                type="text"
                name="username"
                class="input-username"
                placeholder="Username or email"
              />
            </div>
            <div class="password-box">
              <i class="fas fa-unlock-alt"></i>
              <input
                type="password"
                name="password"
                class="input-password"
                placeholder="Password"
              />
            </div>
          </form>

          <div class="remember-me-login-box">
            <div class="remember-me">
              <input
                type="checkbox"
                name="remember-me"
                class="checkbox-remember-me"
              />
              <label for="checkbox">Remember me</label>
            </div>
            <input type="button" value="login" class="login-button" />
          </div>
        </div>
      </div>
      <div class="bottom-box">
        <a href="#">Register now</a>
        <div class="sline"></div>
        <a href="#">Forgotten?</a>
      </div>
    </section>
  </body>
</html>
